<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>选择abi</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="./account/style.css"  media="all">
    <link rel="stylesheet" href="login/normalize.min.css">
    <link rel="stylesheet" href="login/style.css">
    <link rel="shortcut icon" href="image/MJLogo.png">
    <script src="js/jquery.min.js" charset="UTF-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
    <h1>请选择您设备的abi</h1>
    <div>
        <button onclick="window.location='BestVpn-arm64.apk'">
            ARM64(A8)
        </button>
        <h3>推荐，支持大部分机型</h3>
    </div>
    <div>
        <button onclick="window.location='BestVpn-arm.apk'">
            ARM32(A7)
        </button>
        <h3>通用，其他不行选这个，Android14会提示32位应用</h3>
    </div>
    <div>
        <button onclick="window.location='BestVpn-x86-x64.apk'">
            x86-x64
        </button>
        <h3>模拟器选这个，64位机型</h3>
    </div>
    <div>
        <button onclick="window.location='BestVpn-x86.apk'">
            x86
        </button>
        <h3>模拟器选这个，32位机型</h3>
    </div>
</body>
